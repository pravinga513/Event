<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .event-card {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .event-details {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }

        .btn-participate {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-participate:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .modal input,
        .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>College Event Registration</h1>
    </header>

    <div class="container">
        <div class="event-card">
            <img src="https://via.placeholder.com/800x300" alt="Event Image">
            <div class="event-details">
                <h2>Annual Tech Conference</h2>
                <p>Date: 20th March 2025</p>
                <p>Time: 10:00 AM</p>
                <p>Description: A gathering of tech enthusiasts to discuss new trends in the industry.</p>
            </div>
            <button class="btn-participate" onclick="openModal()">Participate</button>
        </div>
    </div>

    <!-- Modal for form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Event Participation Form</h3>
            <form id="bookingForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="text" id="studentClass" name="studentClass" placeholder="Your Class" required>
                <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 College Events. All Rights Reserved.</p>
    </footer>

    <script>
        // Open the modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Handle form submission
        function submitBooking(e) {
            e.preventDefault();

            const formData = new FormData(document.getElementById('bookingForm'));
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwIjoWUukyd9c2NedAUA_WVgg3D8CdLzMCEh-P8l8rocJixTZyY3kXG7VTx0yfmRU_D/exec'; // Replace with your Google Apps Script URL

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                alert('Booking Successful!');
                closeModal();
                document.getElementById('bookingForm').reset();
            })
            .catch(error => alert('Error! Booking failed.'));
        }

        // Attach the submit handler to the form
        document.getElementById('bookingForm').addEventListener('submit', submitBooking);
    </script>
</body>

</html>
